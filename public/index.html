<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SQComic</title>
<link rel="shortcut icon" href="images/ingenio.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="stylesheets/cssstyles.css" />
</head>
<body>
<center>
<div id="header">
<img src="images/strangequarklargebanner.jpg" width="700">
</div>
<nav>
<div id="navbar">
<div id="nav1">
		<br><br><br>
      <input type="submit" class="myButton" value="Character  Bios"><br><br><br>
      <input type="submit" class="myButton" value="  Miscellaneous  "><br><br><br>
		<input type="submit" class="myButton" value="Comic Uploader"><br><br>
</div>
</div>
</nav>

<div id="container">
	<ul>
      	<li><img src="images/sqcomic03-25-16.jpg" width="700" height="250" /></li>
            <li><img src="images/sqcomic03-24-16.jpg" width="700" height="250" /></li>
            <li><img src="images/sqcomic03-23-16.jpg" width="700" height="250" /></li>
      </ul>
      <span class="button prevButton"></span>
      <span class="button nextButton"></span>
</div>
<div class="col-md-6 col-md-offset-3"> 
  <div class="page-header"> 
  	Rate this comic! <div ng-init="rating = star.rating + 1"></div>
	<div class="star-rating" star-rating rating-value="rating"
	 data-max="10" on-rating-selected="rateFunction(rating)"></div>
	<h1>Comments</h1>
  </div>

  <form ng-submit="addComment()" style = "margin-top30px;">
    <input type="text" ng-model="formContent"></input>
    <button type="submit">Add Comment</button>
  </form>

  <div>  
    {{test}} 
  </div> 
  <div ng-repeat="comment in comments | orderBy: '-upvotes'"> 
     <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
     {{comment.title}} - upvotes: {{comment.upvotes}} 
  </div>
</div>
</center>

<script src="javascripts/jquery-1.4.2.min.js"></script>
<script src="javascripts/slider.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script> 
<script src="javascripts/addcommentsAngular.js"></script> 
</body>
</html>
